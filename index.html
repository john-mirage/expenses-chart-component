<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/src/assets/images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Expenses Chart Component</title>
  </head>

  <body class="page">

    <!-- Header -->
    <header class="header">
      <div class="header__section">
        <p class="header__balance header__balance--title">My balance</p>
        <p class="header__balance header__balance--amount">$921.48</p>
      </div>
      <div class="header__section">
        <svg class="header__logo" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24"/>
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/>
          </g>
        </svg>
      </div>
    </header>

    <!-- Chart -->
    <main class="chart">
      <h1 class="chart__title">Spending - Last 7 days</h1>
      <div class="chart__bars" id="chart-bars"></div>
      <div class="chart__divider"></div>
      <div class="chart__row">
        <div class="chart__row-section">
          <p class="chart__total chart__total--title">Total this month</p>
          <p class="chart__total chart__total--amount">$478.33</p>
        </div>
        <div class="chart__row-section">
          <p class="chart__update chart__update--percent">+2.4%</p>
          <p class="chart__update chart__update--description">from last month</p>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>

</html>
